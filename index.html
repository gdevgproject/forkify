<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>

    <title>forkify // Tìm kiếm hơn 1,000,000 công thức nấu ăn</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Tìm kiếm hơn 1,000,000 công thức nấu ăn..."
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Tìm kiếm</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>Thêm CT</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>Đã lưu</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>Chưa có đánh dấu. Tìm công thức và đánh dấu nó ;)</p>
                  </div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>

      <div class="search-results">
        <ul class="results"></ul>

        <div class="pagination"></div>

        <p class="copyright">
          © Copyright by
          <a
            class="twitter-link"
            target="_blank"
            href="https://www.facebook.com/vuducmynh/"
            >Vu Duc Minh</a
          >
        </p>
      </div>

      <div class="recipe">
        <div class="message">
          <div>
            <svg>
              <use href="src/img/icons.svg#icon-smile"></use>
            </svg>
          </div>
          <p>
            Hãy bắt đầu bằng cách tìm kiếm một công thức hoặc một thành phần.
            Chúc bạn vui vẻ!
          </p>
        </div>
      </div>
    </div>

    <div class="overlay hidden"></div>
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">×</button>
      <form class="upload">
        <div class="upload__column">
          <h3 class="upload__heading">Thông tin</h3>
          <label>Tiêu đề</label>
          <input value="TEST23" required name="title" type="text" />
          <label>URL</label>
          <input value="TEST23" required name="sourceUrl" type="text" />
          <label>URL Hình ảnh</label>
          <input value="TEST23" required name="image" type="text" />
          <label>Nhà xuất bản</label>
          <input value="TEST23" required name="publisher" type="text" />
          <label>Thời gian nấu</label>
          <input value="23" required name="cookingTime" type="number" />
          <label>Khẩu phần</label>
          <input value="23" required name="servings" type="number" />
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Nguyên liệu</h3>
          <label>Nguyên liệu 1</label>
          <input
            value="0.5,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Định dạng: 'Số lượng,Đơn vị,Mô tả'"
          />
          <label>Nguyên liệu 2</label>
          <input
            value="1,,Avocado"
            type="text"
            name="ingredient-2"
            placeholder="Định dạng: 'Số lượng,Đơn vị,Mô tả'"
          />
          <label>Nguyên liệu 3</label>
          <input
            value=",,salt"
            type="text"
            name="ingredient-3"
            placeholder="Định dạng: 'Số lượng,Đơn vị,Mô tả'"
          />
          <label>Nguyên liệu 4</label>
          <input
            type="text"
            name="ingredient-4"
            placeholder="Định dạng: 'Số lượng,Đơn vị,Mô tả'"
          />
          <label>Nguyên liệu 5</label>
          <input
            type="text"
            name="ingredient-5"
            placeholder="Định dạng: 'Số lượng,Đơn vị,Mô tả'"
          />
          <label>Nguyên liệu 6</label>
          <input
            type="text"
            name="ingredient-6"
            placeholder="Định dạng: 'Số lượng,Đơn vị,Mô tả'"
          />
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="src/img/icons.svg#icon-upload-cloud"></use>
          </svg>
          <span>Tải lên</span>
        </button>
      </form>
    </div>
  </body>
</html>
